name: Tests

on:
  push:
    branches:
      - master
    tags-ignore:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:

jobs:      
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: |
          pnpm install
          npx playwright install --with-deps chromium
      - name: Linting Code
        run: pnpm lint
      - name: TypeScript Check
        run: pnpm test:ts
      - name: E2E Tests
        run: pnpm test:ci
      - name: Create coverage
        run: pnpm coverage:report
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}